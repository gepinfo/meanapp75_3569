<h2 class="screen-align">Updateticket</h2>
<div class="">
    <div id="template-iamh" class="">
        <div id="template-is9k" class="gjs-row">
            <div id="template-ivaj" class="gjs-cell">
                <label id="template-ijde" class="">Name</label>
                <input type="text" id="template-inpst" [(ngModel)]="tickets.name"
                [ngModelOptions]="{standalone: true}" ngDefaultControl class="form-control "
                />
            </div>
            <div id="template-iek5" class="gjs-cell">
                <label id="template-idn04" class="">description</label>

        <div id="template-ijci" class="gjs-row">
